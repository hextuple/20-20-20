<!DOCTYPE html>
<html>
<head>
    <title>20-20-20 Eye Care</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-drag">20-20-20 Eye Care</div>
        <div class="titlebar-controls">
            <button id="minimize-btn">─</button>
            <button id="close-btn">×</button>
        </div>
    </div>

    <div class="container">
        <div class="timer-section">
            <div class="timer-display">
                <span id="minutes">20</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-label">Time until next break</div>
        </div>

        <div class="settings-section">
            <h3>Settings</h3>
            <div class="setting-group">
                <label>
                    Work Interval (minutes):
                    <input type="number" id="work-interval" min="1" max="60" value="20">
                </label>
            </div>
            <div class="setting-group">
                <label>
                    Break Duration (seconds):
                    <input type="number" id="break-interval" min="5" max="60" value="20">
                </label>
            </div>
            <div class="setting-group">
                <label>
                    <input type="checkbox" id="dark-mode">
                    Dark Mode
                </label>
            </div>
        </div>

        <div class="stats-section">
            <h3>Today's Progress</h3>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="breaks-taken">0</span>
                    <span class="stat-label">Breaks Taken</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="streak">0</span>
                    <span class="stat-label">Day Streak</span>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
